<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test e-mail sending</title>
</head>
<body>

    <form method="post" name="contact_form"
          action="mail-sender/index.php">
        Name :
        <label>
            <input type="text" name="senderName" id="senderName">
        </label>

        FirstName :
        <label>
            <input type="text" name="senderFirstName" id="senderFirstName">
        </label>

        Phone :
        <label>
            <input type="text" name="senderPhone" id="senderPhone">
        </label>

        Email Address :
        <label>
            <input type="text" name="senderMail" id="senderMail">
        </label>

        Message :
        <label>
            <textarea name="message" id="message"></textarea>
        </label>

        <input type="hidden" name="mailOk" id="mailOk"
               value="custom-thank-you.html">

        <input type="hidden" name="mailError" id="mailError"
               value="custom-mail-error.html">

        <input type="hidden" name="redirect" id="redirect" value=true>

        <input type="submit" value="Submit">

        <input type="button" id="js-submit" value="Submit by JS"
               onclick="sendMailWithMinAjax();">
    </form>

    <div id="mail-status"></div>



    <script type="text/javascript" src="minAjax.js"></script>
    <script type="text/javascript" src="mail-sender.js"></script>

</body>
</html>
